    <h2>Contact</h2>

    <form>
        <h3>Inschrijfformulier</h3>
        <p>Vul onderstaande velden in om je te registreren voor onze tournament:</p>
      
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required><br><br>
      
        <label for="adres">Adres:</label>
        <input type="text" id="adres" name="adres" required><br><br>
      
        <label for="woonplaats">Woonplaats:</label>
        <input type="text" id="woonplaats" name="woonplaats" required><br><br>
      
        <label for="leeftijd">Leeftijd:</label>
        <input type="number" id="leeftijd" name="leeftijd" required><br><br>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="telefoonnummer">Telefoonnummer:</label>
        <input type="tel" id="telefoonnummer" name="telefoonnummer" required><br><br>
      
        <label for="niveau">Niveau speler:</label>
        <input type="text" id="niveau" name="niveau" required><br><br>
      
        <label for="favoriete_game">Favoriete game:</label>
        <input type="text" id="favoriete_game" name="favoriete_game" required><br><br>
      
        <label for="username_steam">Username Steam:</label>
        <input type="text" id="username_steam" name="username_steam" required><br><br>
      
        <label for="opmerking">Eventuele opmerking:</label>
        <textarea id="opmerking" name="opmerking"></textarea><br><br>
      
        <label for="voorwaarden">Accepteren voorwaarden:</label>
        <input type="checkbox" id="voorwaarden" name="voorwaarden" required><br><br>
      
        <input type="submit" value="Verzenden">
      </form>
